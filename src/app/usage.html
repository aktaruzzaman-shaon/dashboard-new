<div class="min-h-screen bg-gray-50 p-4 md:p-10">
  <div class="max-w-4xl mx-auto flex flex-col gap-12">
    <app-button [variant]="'solid'"></app-button>
    <!-- <SingleSelectComponent [items]="options" (selectChange)="onSelect($event)"></SingleSelectComponent> -->

    <!-- single select usage -->
    <app-single-select [items]="options" (selectChange)="onSelect($event)"></app-single-select>

    <!-- table usage -->
    <app-table></app-table>

    <!-- calender usage -->
    <app-calender
      label="Travel Date To"
      placeholder="DD/MM/YYYY"
      [selectedDate]="travelDateTo()"
      (dateSelected)="onDateToSelected($event)"
    ></app-calender>

    <!-- status button -->
    <div class="flex gap-3">
      @for (status of statuses(); track status.value) {
        <app-status-button
          [data]="status"
          [active]="activeStatus() === status.value"
          [color]="
            status.value === 'approved' ? 'green' : status.value === 'rejected' ? 'red' : 'sky'
          "
          [loading]="isLoading() && activeStatus() === status.value"
          size="md"
          (clicked)="onStatusClick($event)"
        />
      }
    </div>

    <!-- toogle button usage -->
    <app-toggle-button
      label="Start Time"
      [(checked)]="showStartTime"
      (filterChanged)="onFilterUpdate($event)"
    >
    </app-toggle-button>

    <!-- input selector -->
    <app-input-selector
      label="Travel Date Range"
      [options]="availableDateRanges"
      (selectionChange)="onDateRangeSelected($event)"
    >
      >
    </app-input-selector>

    <!-- modal component usage -->
    <button
      class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition"
      (click)="openModal()"
    >
      Open Remarks Modal
    </button>
    <app-modal
      [open]="isModalOpen()"
      title="Remarks"
      size="lg"
      submitText="Save"
      cancelText="Cancel"
      [loading]="isSubmitting()"
      (close)="closeModal()"
      (submit)="submitModal()"
    >
      <div class="space-y-4">
        <label class="block text-sm font-medium text-gray-700"> Remarks </label>

        <textarea
          rows="4"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-sky-500 focus:outline-none"
          placeholder="Enter your remarks..."
          (input)="remarks.set($any($event.target).value)"
        >
            Any content could be project here . Just demo text area . ALl are optional.
          </textarea
        >
      </div>
    </app-modal>

    <!-- input filed component usage -->
    <app-input-core label="Booking Reference Number"> </app-input-core>

    <!-- date slider -->
    <app-date-slider (monthChanged)="fetchDataByMonth($event)" (dateSelected)="onDateClick($event)">
    </app-date-slider>

    <!-- outline button usage -->
    <div class="p-8 flex flex-col gap-4 max-w-sm">
      <app-outline-button label="Update Supplier" (btnClick)="onUpdate()"> </app-outline-button>

      <app-outline-button label="Save Changes" [isLoading]="isSaving()" (btnClick)="onSave()">
        <svg icon class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </app-outline-button>
    </div>

    <!-- MultiSelect Usage Example -->
    <button
      (click)="isModalOpen.set(true)"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow"
    >
      Open Selection
    </button>
    <app-multi-select
      [(isVisible)]="isModalOpen"
      [options]="products()"
      (selectedValues)="onSelectionConfirmed($event)"
    >
      ></app-multi-select
    >

    <!-- Select Menu options -->

  </div>
</div>
