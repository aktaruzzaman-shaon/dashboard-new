<div class="ml-56 mt-36">
  <app-button [variant]="'outline'"></app-button>
  <!-- <SingleSelectComponent [items]="options" (selectChange)="onSelect($event)"></SingleSelectComponent> -->
  <app-single-select [items]="options" (selectChange)="onSelect($event)"></app-single-select>
  <app-table></app-table>
  <app-calender
    label="Travel Date To"
    placeholder="DD/MM/YYYY"
    [selectedDate]="travelDateTo()"
    (dateSelected)="onDateToSelected($event)"
  ></app-calender>
  <!-- status button -->
  <div class="flex gap-3">
    @for (status of statuses(); track status.value) {
      <app-status-button
        [data]="status"
        [active]="activeStatus() === status.value"
        [color]="
          status.value === 'approved' ? 'green' : status.value === 'rejected' ? 'red' : 'sky'
        "
        [loading]="isLoading() && activeStatus() === status.value"
        size="md"
        (clicked)="onStatusClick($event)"
      />
    }
  </div>

  <app-toggle-button
    label="Start Time"
    [(checked)]="showStartTime"
    (filterChanged)="onFilterUpdate($event)"
  >
  </app-toggle-button>

  <app-input-selector
    label="Travel Date Range"
    [options]="availableDateRanges"
    (selectionChange)="onDateRangeSelected($event)"
  >
    >
  </app-input-selector>

  <!-- modal component usage -->
  <button
    class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition"
    (click)="openModal()"
  >
    Open Remarks Modal
  </button>
  <app-modal
    [open]="isModalOpen()"
    title="Remarks"
    size="lg"
    submitText="Save"
    cancelText="Cancel"
    [loading]="isSubmitting()"
    (close)="closeModal()"
    (submit)="submitModal()"
  >
    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-700"> Remarks </label>

      <textarea
        rows="4"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-sky-500 focus:outline-none"
        placeholder="Enter your remarks..."
        (input)="remarks.set($any($event.target).value)"
      >Any content could be project here . Just demo text area . ALl are optional.</textarea>
    </div>
  </app-modal>
</div>
