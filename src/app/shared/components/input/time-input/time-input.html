<div class="flex flex-col gap-1.5 w-full">
  <label class="text-xs font-semibold text-gray-600 ml-1">{{ label() }}</label>

  <div
    [class.opacity-50]="isDisabled()"
    class="flex items-center justify-between bg-white border border-gray-200 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-100 focus-within:border-blue-400 transition-all shadow-sm"
  >
    <input
      type="text"
      placeholder="00:00"
      [value]="timeValue()"
      (input)="handleInput($event)"
      [disabled]="isDisabled()"
      class="w-full text-base text-gray-500 placeholder-gray-300 bg-transparent outline-none tracking-wider"
    />

    <div
      (click)="togglePeriod()"
      class="flex items-center gap-2 border-l border-gray-100 pl-3 ml-2 cursor-pointer select-none group"
    >
      <span class="text-sm font-bold text-gray-700 w-6">{{ period() }}</span>
      <div class="flex flex-col text-[8px] text-gray-400 group-hover:text-blue-500">
        <span>▲</span>
        <span>▼</span>
      </div>
    </div>
  </div>
</div>
