<div class="app-contianer min-w-[232.57px]">
  <div class="w-full max-w-md relative font-sans text-gray-700" [class.opacity-50]="disabled()">
    <label class="block text-sm font-semibold mb-2 pl-1">
      {{ label() }}
    </label>

    <div
      class="min-h-10.5 bg-white border rounded-lg flex items-center flex-wrap gap-2 p-1.5 pr-10 relative cursor-pointer transition-all border-gray-300"
      [class.border-blue-400]="isOpen()"
      [class.ring-2]="isOpen()"
      [class.ring-blue-100]="isOpen()"
      [class.hover:border-gray-400]="!isOpen() && !disabled()"
      [class.cursor-not-allowed]="disabled()"
      [class.bg-gray-50]="disabled()"
      (click)="toggleDropdown()"
    >
      @for (item of selectedOptions(); track item.id) {
        <div
          class="bg-gray-100 border border-gray-200 rounded-sm flex items-center py-1 px-2 animate-fadeIn"
        >
          <span class="text-sm font-medium">{{ item.label }}</span>
          <button
            type="button"
            (click)="removeOption($event, item.id)"
            [disabled]="disabled()"
            class="ml-2 text-gray-400 hover:text-gray-600 focus:outline-none p-0.5 rounded-full hover:bg-gray-200 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4"
            >
              <path
                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
              />
            </svg>
          </button>
        </div>
      }

      @if (selectedOptions().length === 0) {
        <span class="text-gray-400 px-2 text-sm">Select dates...</span>
      }

      <div
        class="absolute right-3 text-gray-500 transition-transform duration-200 pointer-events-none"
        [class.rotate-180]="isOpen()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
      </div>
    </div>

    @if (isOpen()) {
      <div
        class="absolute z-50 mt-2 left-0 right-0 p-2 bg-white rounded-xl border border-gray-200 shadow-xl animate-fadeInDown origin-top overflow-hidden"
      >
        <div class="flex flex-wrap gap-3 p-3 w-full max-h-64 overflow-y-auto">
          @for (option of options(); track option.id) {
            <button
              type="button"
              (click)="handleSelect(option)"
              class="py-0.5 px-1 text-sm font-medium border rounded-lg transition-all focus:outline-none whitespace-nowrap flex-shrink-0"
              [class.border-blue-500]="selectedIds().has(option.id)"
              [class.bg-blue-50]="selectedIds().has(option.id)"
              [class.text-blue-600]="selectedIds().has(option.id)"
              [class.shadow-sm]="selectedIds().has(option.id)"
              [class.border-gray-300]="!selectedIds().has(option.id)"
              [class.text-gray-600]="!selectedIds().has(option.id)"
              [class.hover:bg-gray-50]="!selectedIds().has(option.id)"
            >
              {{ option.label }}
            </button>
          }
        </div>
      </div>
    }
  </div>
</div>
