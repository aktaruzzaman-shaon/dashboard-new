@if (open()) {
  <div
    class="fixed inset-0 z-100 flex items-center justify-center bg-black/35 p-6"
    (click)="onClose()"
  >
    <div
      class="w-full bg-white shadow-xl transition-all duration-200 rounded-2xl flex flex-col"
      [ngClass]="modalWidth()"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      @if (title()) {
        <div class="flex items-center justify-between px-6 py-4 border-b">
          <h2 class="text-lg font-semibold text-gray-800">{{ title() }}</h2>
          <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600">âœ•</button>
        </div>
      }

      <!-- Body -->
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      @if (hideFooter()) {
        <div class="flex justify-center gap-3 px-6 py-4 border-t">
          <app-button
            [label]="submitText()"
            size="md"
            (buttonClick)="onSubmit()"
            [disabled]="disableSubmit() || loading()"
          ></app-button>
        </div>
      }
    </div>
  </div>
}
