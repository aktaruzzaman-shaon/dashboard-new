<button
  [disabled]="disabled() || isLoading()"
  (click)="handleClick()"
  class="group flex items-center justify-center gap-3 px-4 py-2.5 border border-sky-300 rounded-xl bg-white text-sky-400 font-medium text-sm md:text-base transition-all duration-200 ease-in-out hover:bg-sky-50 hover:border-sky-400 hover:shadow-sm active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed w-full md:w-auto min-w-40"
  [ngClass]="customClass()"
>
  <span class="shrink-0">
    <ng-content>
      <!-- <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        />
      </svg> -->
    </ng-content>
  </span>

  <span class="truncate">
    @if (isLoading()) {
      <span class="flex items-center gap-2">
        <svg class="animate-spin h-4 w-4 text-sky-400" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
            fill="none"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Processing...
      </span>
    } @else {
      {{ label() }}
    }
  </span>
</button>
