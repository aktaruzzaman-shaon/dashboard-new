<div class="w-full relative">
  <div class="relative">
    <label class="block text-sm md:text-base font-semibold mb-2 pl-1">{{ label() }}</label>
    <div class="relative">
      <input
        type="text"
        [value]="getDisplayValue()"
        (click)="toggleCalendar()"
        readonly
        [placeholder]="placeholder()"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer focus:outline-none"
      />
      <svg
        class="absolute right-3 top-3 w-5 h-5 text-blue-500 pointer-events-none"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        ></path>
      </svg>
    </div>

    <!-- Calendar Modal -->
    @if (isOpen) {
      <div class="fixed inset-0 bg-black/35 z-40" (click)="closeCalendar()"></div>
      <div class="absolute top-4/5 -left-1/3 z-50 p-6 w-[48rem]" (click)="closeCalendar()">
        <div
          class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-4xl"
          (click)="$event.stopPropagation()"
        >
          <!-- Calendar Header -->
          <div class="flex items-center justify-between mb-6">
            <button
              (click)="previousMonth()"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </button>

            <div class="flex gap-8">
              <h3 class="text-lg font-semibold">{{ getMonthName(currentMonth) }}</h3>
              <h3 class="text-lg font-semibold">{{ getMonthName(nextMonth) }}</h3>
            </div>

            <button
              (click)="nextMonthNav()"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Two Months Grid -->
          <div class="grid grid-cols-2 gap-8">
            <!-- First Month -->
            <div>
              <div class="grid grid-cols-7 gap-2 mb-2">
                @for (day of weekDays; track day) {
                  <div class="text-center text-sm font-medium text-gray-500 py-2">
                    {{ day }}
                  </div>
                }
              </div>
              <div class="grid grid-cols-7 gap-2">
                @for (day of getDaysInMonth(currentMonth); track $index) {
                  <button
                    (click)="selectDate(day, false)"
                    [disabled]="isDisabled(day, false)"
                    [class.text-black-600]="isInSelectedRange(day, false)"
                    [class.text-black-500]="
                      (isInAllowedRange(day, false) &&
                        !isSelected(day, false) &&
                        !isInSelectedRange(day, false)) ??
                      false
                    "
                    [class.border-white-500]="
                      (isRangeStart(day, false) || isRangeEnd(day, false)) &&
                      !isSelected(day, false)
                    "
                    [class.bg-white-500]="
                      (isRangeStart(day, false) || isRangeEnd(day, false)) &&
                      !isSelected(day, false)
                    "
                    [class.text-sky-500]="isSelected(day, false)"
                    [class.text-black-700]="isInAllowedRange(day, false) && !isSelected(day, false)"
                    [class.font-semibold]="isInAllowedRange(day, false) || isSelected(day, false)"
                    [class.hover:bg-green-200]="
                      day &&
                      !isSelected(day, false) &&
                      !isDisabled(day, false) &&
                      isInAllowedRange(day, false)
                    "
                    [class.hover:bg-gray-100]="
                      day &&
                      !isSelected(day, false) &&
                      !isDisabled(day, false) &&
                      !isInAllowedRange(day, false)
                    "
                    [class.rounded-full]="isSelected(day, false)"
                    [class.cursor-not-allowed]="isDisabled(day, false)"
                    [class.opacity-30]="isDisabled(day, false)"
                    [class.bg-gray-50]="isDisabled(day, false)"
                    class="p-2 text-center text-sm transition-colors disabled:cursor-not-allowed disabled:text-gray-400"
                  >
                    {{ day }}
                  </button>
                }
              </div>
            </div>

            <!-- Second Month -->
            <div>
              <div class="grid grid-cols-7 gap-2 mb-2">
                @for (day of weekDays; track day) {
                  <div class="text-center text-sm font-medium text-gray-500 py-2">
                    {{ day }}
                  </div>
                }
              </div>
              <div class="grid grid-cols-7 gap-2">
                @for (day of getDaysInMonth(nextMonth); track $index) {
                  <button
                    (click)="selectDate(day, true)"
                    [disabled]="isDisabled(day, true)"
                    [class.text-black-700]="isInSelectedRange(day, true)"
                    [class.text-black-700]="
                      isInAllowedRange(day, true) &&
                      !isSelected(day, true) &&
                      !isInSelectedRange(day, true)
                    "
                    [class.bg-sky-500]="
                      (isRangeStart(day, true) || isRangeEnd(day, true)) && !isSelected(day, true)
                    "
                    [class.border-green-500]="
                      (isRangeStart(day, true) || isRangeEnd(day, true)) && !isSelected(day, true)
                    "
                    [class.text-sky-700]="isSelected(day, true)"
                    [class.text-black-700]="isInAllowedRange(day, true) && !isSelected(day, true)"
                    [class.font-semibold]="isInAllowedRange(day, true) || isSelected(day, true)"
                    [class.hover:bg-green-200]="
                      day &&
                      !isSelected(day, true) &&
                      !isDisabled(day, true) &&
                      isInAllowedRange(day, true)
                    "
                    [class.hover:bg-gray-100]="
                      day &&
                      !isSelected(day, true) &&
                      !isDisabled(day, true) &&
                      !isInAllowedRange(day, true)
                    "
                    [class.rounded-full]="isSelected(day, true)"
                    [class.cursor-not-allowed]="isDisabled(day, true)"
                    [class.opacity-30]="isDisabled(day, true)"
                    [class.bg-gray-50]="isDisabled(day, true)"
                    class="p-2 text-center text-sm transition-colors disabled:cursor-not-allowed disabled:text-gray-400"
                  >
                    {{ day }}
                  </button>
                }
              </div>
            </div>
          </div>

          <!-- Selected Date Info -->
          <!-- @if (tempSelectedDate()) {
            <div class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
              <p class="text-sm text-blue-800">
                <span class="font-semibold">Selected Date:</span>
                {{ formatDate(tempSelectedDate()) }}
              </p>
            </div>
          } -->
          <!-- Action Buttons -->
          <div class="flex justify-start gap-3 mt-6">
            <button
              (click)="reset()"
              class="px-6 py-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors"
            >
              Reset
            </button>
            <button
              (click)="apply()"
              [disabled]="!tempFromDate() && !tempToDate()"
              class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
