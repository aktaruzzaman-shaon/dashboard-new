<div class="w-full h-full bg-gray-50 overflow-y-auto flex flex-col">
  <div class="flex justify-between items-center sticky top-0 bg-white z-10 p-8 border-b shrink-0">
    <div class="flex items-center gap-2">
      <button (click)="goBack.emit()" class="hover:bg-gray-200 p-1 rounded transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-gray-900">Booking Details</h1>
    </div>
    <div class="text-xs text-gray-900">
      <span (click)="goBack.emit()" class="hover:cursor-pointer">Yacht Operations</span> &gt;
      <span class="text-gray-900">Booking Details</span>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-8">
    @if (isLoading()) {
      <div class="animate-pulse">Loading detailed information...</div>
    } @else if (bookingDetails()) {
      <h2 class="text-2xl font-bold">{{ bookingDetails().customerName }}</h2>
      <div class="grid grid-cols-2 gap-4 mt-6">
        <div class="p-4 bg-gray-50 rounded">
          <label class="text-xs text-gray-500">Flight Status</label>
          <p>{{ bookingDetails().status }}</p>
        </div>
      </div>
    } @else {
      <p class="text-gray-500">No booking details available.</p>
    }
  </div>
</div>
