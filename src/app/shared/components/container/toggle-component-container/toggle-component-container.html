@if (isOpen()) {
  <div class="relative flex flex-wrap gap-2 max-w-full rounded-2xl bg-white p-6 border">
    <!-- Close Button -->
    <button
      type="button"
      aria-label="Close"
      (click)="close()"
      class="absolute right-0 top-0 rounded-md p-1 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
    >
      <!-- Cross SVG -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Content Projection -->
    <ng-content></ng-content>
  </div>
}
