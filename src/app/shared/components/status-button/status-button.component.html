<div class="">
  <button
    type="button"
    [class]="buttonClasses()"
    (click)="onClick()"
    [attr.aria-pressed]="active()"
   
  >
    <span>{{ data().label }}</span>

    @if (loading()) {
      <span
        class="h-4 w-4 animate-spin rounded-full border-2 border-current border-t-transparent"
      ></span>
    }

    @if (!loading() && data().count !== undefined) {
      <span [class]="badgeClasses()">{{ data().count }}</span>
    }
  </button>
</div>
