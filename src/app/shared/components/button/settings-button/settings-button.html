<div
  class="flex items-center gap-5 md:gap-15 w-full max-w-md px-4 py-2 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300"
>
  <span class="text-gray-700 font-medium text-base truncate justify-start">
    {{ label() }}
  </span>

  <div class="flex items-center gap-4">
    <button
      (click)="handleButtonClick()"
      class="text-gray-400 hover:text-indigo-600 font-medium transition-colors duration-200 text-sm md:text-base"
    >
      {{ buttonLabel() }}
    </button>

    <button
      (click)="handleIconClick()"
      class="p-1 text-gray-800 hover:bg-gray-100 rounded-lg transition-all duration-200"
      aria-label="Open settings"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 12h8.25"
        />
      </svg>
    </button>
  </div>
</div>
