<!-- Overlay -->

<div class="relative min-w-80 w-full max-w-sm z-50">
  <label class="block text-sm font-medium text-gray-700 mb-2">{{ label() }}</label>
  <!-- Input -->
  <button
    (click)="toggleDropdown()"
    class="w-full flex items-center justify-between px-4 py-3 bg-white border border-gray-300 rounded-lg text-sm text-gray-700 shadow-sm"
  >
    <span class="truncate text-left">{{ selectedLabel() }}</span>
    <svg
      class="h-4 w-4 text-gray-500 transition-transform duration-200"
      [class.rotate-180]="isOpen()"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Dropdown -->
  @if (isOpen()) {
    <div class="fixed inset-0 z-40" (click)="isOpen.set(false)"></div>
    <div
      class="absolute mt-2 w-full bg-white rounded-2xl shadow-xl min-h-[260px] max-h-[70vh] flex flex-col"
      (click)="$event.stopPropagation()"
    >
      <!-- Search -->
      <div class="p-4">
        <div class="flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg">
          <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent outline-none text-sm"
            (click)="$event.stopPropagation()"
            (input)="search.set($any($event.target).value)"
          />
        </div>
      </div>

      <!-- Options -->
      <div class="overflow-y-auto px-4 flex-1">
        @for (opt of filteredOptions(); track opt.value) {
          <label
            class="flex items-center justify-between py-3 cursor-pointer border-b border-gray-200 last:border-b-0"
          >
            <span class="text-sm text-gray-700">{{ opt.label }}</span>
            <input
              type="checkbox"
              class="w-4 h-4 rounded border-gray-300"
              [checked]="isChecked(opt.value)"
              (change)="toggleOption(opt.value)"
              (click)="$event.stopPropagation()"
            />
          </label>
        }
      </div>

      <!-- Footer -->
      <div class="flex justify-between items-center px-4 py-3">
        <button class="text-sm text-blue-600 hover:underline" (click)="selectAll()">
          Select All
        </button>

        <div class="flex gap-2">
          <button class="px-4 py-1.5 text-sm border rounded-md" (click)="clearAll()">Clear</button>
          <button
            class="px-4 py-1.5 text-sm bg-blue-600 text-white rounded-md"
            (click)="doneSelection()"
          >
            Done
          </button>
        </div>
      </div>
    </div>
  }
</div>
